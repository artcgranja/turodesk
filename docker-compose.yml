services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: turodesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-turodesk}
      POSTGRES_USER: ${POSTGRES_USER:-turodesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-turodesk}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-turodesk} -d ${POSTGRES_DB:-turodesk}"]
      interval: 5s
      timeout: 5s
      retries: 5

  langgraph-redis:
    image: redis:6
    container_name: turodesk_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 1s
      retries: 5

