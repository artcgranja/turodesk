services:
  db:
    image: pgvector/pgvector:pg16
    container_name: turodesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-turodesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-turodesk}
      POSTGRES_DB: ${POSTGRES_DB:-turodesk}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-data:
    driver: local


