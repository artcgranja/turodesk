services:
  langgraph-redis:
    image: redis:6
    container_name: turodesk_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 1s
      retries: 5

  langgraph-postgres:
    image: pgvector/pgvector:pg16
    container_name: turodesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-turodesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-turodesk}
      POSTGRES_DB: ${POSTGRES_DB:-turodesk}
    ports:
      - "${POSTGRES_PORT:-5544}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  langgraph-api:
    image: ${IMAGE_NAME:-busybox}
    container_name: turodesk_langgraph_api
    ports:
      - "8123:8000"
    depends_on:
      langgraph-redis:
        condition: service_healthy
      langgraph-postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      REDIS_URI: ${REDIS_URI:-redis://langgraph-redis:6379}
      DATABASE_URI: ${DATABASE_URI:-postgres://turodesk:turodesk@langgraph-postgres:5432/turodesk?sslmode=disable}

volumes:
  db-data:
    driver: local


